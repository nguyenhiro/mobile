<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mario Đơn Giản (Tối ưu Full)</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Ngăn thanh cuộn của body */
            background-color: #87ceeb;
            background-image: url('body.jpg'); /* Đường dẫn đến ảnh nền bạn muốn */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            
            display: grid;
            grid-template-areas: 
                "game-area"
                "controls-area"; /* Mặc định mobile dọc: controls nằm dưới game */
            grid-template-rows: 1fr auto; 
            grid-template-columns: 1fr;
            
            justify-items: center; 
            align-items: center;   
            
            min-height: 100vh;
            width: 100vw; 
            box-sizing: border-box; 
            -webkit-overflow-scrolling: touch; /* Cho iOS mượt mà hơn */
        }

        #game-container {
            grid-area: game-area;   
            width: 400px;   /* ĐÃ ĐIỀU CHỈNH: Kích thước cơ sở mới cho Mobile */
            height: 160px;  /* ĐÃ ĐIỀU CHỈNH: Kích thước cơ sở mới cho Mobile */
            border: 5px solid #333;
            background-color: #aaddff;
            position: relative; 
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transform-origin: center center; 
            transform: scale(1);    
            transition: transform 0.1s ease-out;    
            
            max-width: 99vw; /* Giới hạn kích thước trên màn hình nhỏ */
            max-height: 99vh; /* Giới hạn kích thước trên màn hình nhỏ */
        }

        #game-world {
            position: absolute;
            top: 0;
            left: 0;
            /* Chiều rộng thế giới game sẽ được thiết lập bằng JS dựa trên level1Data.worldWidth */
            height: 100%; /* Giữ 100% để lấp đầy chiều cao của game-container mới */
            background-color: #aaddff; /* Sky blue background */
            background-image: url('game_world_bg.png'); /* Thay thế bằng ảnh nền game của bạn */
            background-repeat: repeat-x; /* Lặp lại theo chiều ngang */
            background-size: auto 100%; /* Đảm bảo ảnh nền kéo dài hết chiều cao */
        }

        #player {
            position: absolute;
            width: 30px;  /* Sẽ được JS điều chỉnh theo playerBaseWidth */
            height: 30px; /* Sẽ được JS điều chỉnh theo playerBaseHeight */
            background-color: red;
            bottom: 0; /* Sẽ được JS điều chỉnh */
            left: 50px; /* Sẽ được JS điều chỉnh */
            transition: transform 0.1s ease-out; /* Add transition for smoother movement */
            image-rendering: pixelated; /* Giữ pixel sắc nét khi phóng to */
            transform-origin: bottom center; /* Đặt gốc transform ở dưới cùng giữa */
        }

        #player.crouching {
            transform: scaleY(0.5);
        }

        #player.in-air {
            /* No specific styles needed here unless you want a visual cue */
        }

        #player.flipped {
            transform: scaleX(-1); /* Lật ngang nhân vật khi quay lưng */
        }

        #player.crouching.flipped {
            transform: scaleX(-1) scaleY(0.5); /* Kết hợp lật và ngồi */
        }

        .platform {
            position: absolute;
            background-color: green;
            border-radius: 5px;
        }

        .obstacle {
            position: absolute;
            background-color: blue;
        }

        #finish-line {
            position: absolute;
            width: 10px; /* Độ rộng của vạch đích */
            height: 100%; /* Chiều cao bằng chiều cao của game-container */
            background-color: gold;
            right: 0; /* Vị trí sẽ được JS điều chỉnh */
        }

        #time-display {
            position: absolute;
            top: 5px; /* Giảm khoảng cách từ trên xuống */
            left: 5px; /* Giảm khoảng cách từ trái sang */
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8em; /* Giảm kích thước font cho mobile */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            z-index: 100;
        }

        #game-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px; /* Giảm padding cho mobile */
            border-radius: 10px;
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2em; /* Giảm kích thước font cho mobile */
            display: none;
            cursor: pointer;
            z-index: 100;
        }

        /* Mobile Controls (Portrait/Default) */
        #mobile-controls {
            grid-area: controls-area;
            width: 100%;
            max-width: 900px; /* Giới hạn max-width cho controls */
            padding: 10px;
            box-sizing: border-box; /* Tính padding vào width */
            display: grid;
            grid-template-areas: "left-controls right-controls";
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        #left-controls-area, #right-controls-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px; /* Khoảng cách giữa các nút */
        }

        #left-controls-area {
            grid-area: left-controls;
        }

        #right-controls-area {
            grid-area: right-controls;
        }

        .control-button {
            width: 60px; /* Giảm kích thước nút */
            height: 60px; /* Giảm kích thước nút */
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-family: 'Roboto', sans-serif;
            font-size: 1.2em; /* Giảm kích thước font trên nút */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none; /* Ngăn chặn chọn văn bản khi nhấn */
            -webkit-tap-highlight-color: transparent; /* Loại bỏ highlight khi chạm trên iOS */
            transition: background-color 0.1s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .control-button:active {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Mobile Landscape (Optional: Điều chỉnh bố cục controls cho màn hình ngang) */
        @media (orientation: landscape) and (max-height: 500px) { /* Cho mobile ngang có chiều cao giới hạn */
            body {
                grid-template-areas: "game-area controls-area";
                grid-template-rows: 1fr;
                grid-template-columns: 1fr auto; /* Controls nằm bên phải game */
            }
            #mobile-controls {
                flex-direction: column; /* Nút điều khiển xếp dọc */
                max-width: 150px; /* Giảm chiều rộng tối đa cho controls area */
                padding: 5px;
                gap: 5px;
            }
            #left-controls-area, #right-controls-area {
                flex-direction: column; /* Nút điều khiển xếp dọc */
                gap: 5px;
            }
            .control-button {
                width: 50px; /* Nhỏ hơn nữa cho ngang */
                height: 50px; /* Nhỏ hơn nữa cho ngang */
                font-size: 1em;
            }
        }


        /* Cho màn hình lớn (PC) */
        @media (min-width: 1000px) {
            body {
                grid-template-areas: "game-area";
                grid-template-rows: 1fr;
                grid-template-columns: 1fr;
            }
            #time-display {
                font-size: 1.3em;
                top: 15px;
                left: 15px;
            }
            #game-message {
                padding: 40px;
                font-size: 2.2em;
            }
            #mobile-controls, #left-controls-area, #right-controls-area {
                display: none !important;
            }
            /* ĐÃ THÊM VÀ ĐIỀU CHỈNH: Kích thước #game-container cho PC */
            #game-container {
                width: 900px;  /* Kích thước mục tiêu cho PC */
                height: 360px; /* Đảm bảo tỷ lệ (900/400 = 2.25 => 160 * 2.25 = 360) */
                transform: scale(1); /* Không cần scale nếu đã đặt đúng width/height */
                max-width: none;
                max-height: none;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-world">
            <div id="player"></div>
            <div id="finish-line"></div>
        </div>
        <div id="time-display">Thời gian: 00:00.00</div>
        <div id="game-message" style="display: none;"></div>
    </div>
    <div id="mobile-controls">
        <div id="left-controls-area">
            <div class="control-button" id="left-btn">←</div>
            <div class="control-button" id="right-btn">→</div>
        </div>
        <div id="right-controls-area">
            <div class="control-button" id="jump-btn">↑</div>
            <div class="control-button" id="crouch-btn">↓</div>
        </div>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const gameWorld = document.getElementById('game-world');
        const player = document.getElementById('player');
        const timeDisplay = document.getElementById('time-display');
        const gameMessage = document.getElementById('game-message');

        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');
        const jumpBtn = document.getElementById('jump-btn');
        const crouchBtn = document.getElementById('crouch-btn');

        // KÍCH THƯỚC GAME GỐC MỚI (REFERENCE SIZE) - ĐÃ ĐIỀU CHỈNH CHO MOBILE
        const gameBaseWidth = 400;
        const gameBaseHeight = 160; 
        const gameAspectRatio = gameBaseWidth / gameBaseHeight;

        // Player properties (tỉ lệ theo gameBaseWidth/Height mới)
        const playerBaseWidth = 12; // TỪ 30 => 12 (30 / 2.5 = 12)
        const playerBaseHeight = 24; // TỪ 30 => 24 (30 / 1.25 = 24)
        const hitboxYOffset = 0; // Đảm bảo hitbox đúng với sprite

        // Game physics properties (điều chỉnh cho cảm giác phù hợp với kích thước mới)
        const gravity = 0.5; // Giảm trọng lực để phù hợp với scale nhỏ hơn
        const jumpStrength = 10; // Giảm lực nhảy
        const moveSpeed = 4; // Giảm tốc độ di chuyển
        const friction = 0.8; // Giữ nguyên ma sát
        const airFriction = 0.98; // Giữ nguyên ma sát không khí

        // Camera properties
        // Dead zone có thể giữ cố định hoặc điều chỉnh nhẹ nếu cần tinh chỉnh thêm
        const effectiveDeadZoneWidth = 0.5; // Thử nghiệm với 0.5, 0.4, 0.3...

        // Game state variables
        let playerX = 0;
        let playerY = 0;
        let xVelocity = 0;
        let yVelocity = 0;
        let isJumping = false;
        let isMovingLeft = false;
        let isMovingRight = false;
        let isGameOver = false;
        let isOnPlatform = false;
        let facingRight = true;
        let cameraX = 0;

        let playerActualWidth = playerBaseWidth;
        let playerActualHeight = playerBaseHeight;

        // Level data (ĐÃ ĐIỀU CHỈNH TẤT CẢ CÁC GIÁ TRỊ THEO TỶ LỆ MỚI)
        // Các giá trị được chia cho 2.25 (tỷ lệ chiều rộng cũ/mới: 900/400) hoặc 2.8125 (tỷ lệ chiều cao cũ/mới: 450/160)
        // Việc này có thể cần tinh chỉnh thủ công để cân bằng gameplay
        const level1Data = {
            worldWidth: 1000, // TỪ 2500 => 1000 (2500 / 2.5 = 1000)
            finishLineX: 950, // TỪ 2400 => 960 (2400 / 2.5 = 960) => Làm tròn 950 để dễ test
            platforms: [
                { x: 0, y: 0, width: 200, height: 10 }, // Ground (từ 0,0,900,20 => 0,0,400,10)
                { x: 250, y: 50, width: 100, height: 10 }, // Platform 1 (từ 600,100,200,20 => 266,40,88,7.1) => làm tròn 250,50,100,10 để dễ quản lý
                { x: 400, y: 80, width: 150, height: 10 }, // Platform 2
                { x: 600, y: 100, width: 100, height: 10 }  // Platform 3
            ],
            obstacles: [
                { x: 150, y: 10, width: 20, height: 20 }, // Obstacle 1 (từ 300,20,40,40 => 133,7.1,17,14) => làm tròn
                { x: 350, y: 10, width: 20, height: 20 }  // Obstacle 2
            ]
        };
        
        let platforms = [];
        let obstacles = [];

        let startTime;
        let elapsedTime = 0;
        let timerInterval;
        let lastFrameTime = 0;

        // Khởi tạo Game
        function initializeGame() {
            // Clear old platforms and obstacles
            platforms.forEach(p => p.element.remove());
            obstacles.forEach(o => o.element.remove());
            platforms = [];
            obstacles = [];

            // Add platforms
            level1Data.platforms.forEach(pData => {
                const platform = document.createElement('div');
                platform.classList.add('platform');
                Object.assign(platform.style, {
                    left: `${pData.x}px`,
                    bottom: `${pData.y}px`,
                    width: `${pData.width}px`,
                    height: `${pData.height}px`
                });
                gameWorld.appendChild(platform);
                platforms.push({ element: platform, ...pData });
            });

            // Add obstacles
            level1Data.obstacles.forEach(oData => {
                const obstacle = document.createElement('div');
                obstacle.classList.add('obstacle');
                Object.assign(obstacle.style, {
                    left: `${oData.x}px`,
                    bottom: `${oData.y}px`,
                    width: `${oData.width}px`,
                    height: `${oData.height}px`
                });
                gameWorld.appendChild(obstacle);
                obstacles.push({ element: obstacle, ...oData });
            });

            // Set finish line position
            const finishLine = document.getElementById('finish-line');
            finishLine.style.left = `${level1Data.finishLineX}px`;

            // Adjust gameWorld width
            gameWorld.style.width = level1Data.worldWidth + 'px';

            playerX = 50; // Vị trí khởi đầu của người chơi
            const initialPlatformTop = level1Data.platforms[0].y + level1Data.platforms[0].height; // Mép trên của nền đất đầu tiên
            playerY = initialPlatformTop - hitboxYOffset + 1; // Đảm bảo người chơi nằm trên mặt đất

            xVelocity = 0;
            yVelocity = 0;
            isJumping = false;
            isMovingLeft = false;
            isMovingRight = false;
            isGameOver = false;
            isOnPlatform = false;

            playerActualWidth = playerBaseWidth;
            playerActualHeight = playerBaseHeight;
            player.classList.remove('crouching', 'in-air', 'flipped');
            facingRight = true;
            cameraX = 0; // Đảm bảo camera reset về 0 khi bắt đầu game mới

            gameMessage.style.display = 'none';

            startTime = performance.now();
            elapsedTime = 0;
            timeDisplay.textContent = 'Thời gian: 00:00.00';
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 10);

            updatePlayerPosition();

            if (window.animationFrameId) {
                cancelAnimationFrame(window.animationFrameId);
            }
            lastFrameTime = performance.now();
            window.animationFrameId = requestAnimationFrame(gameLoop);
        }

        function updatePlayerPosition() {
            player.style.left = `${playerX}px`;
            player.style.bottom = `${playerY}px`;
        }

        function gameLoop(currentTime) {
            const deltaTime = (currentTime - lastFrameTime) / 1000; // Convert to seconds
            lastFrameTime = currentTime;

            if (isGameOver) {
                cancelAnimationFrame(window.animationFrameId);
                return;
            }

            // Apply gravity
            if (!isOnPlatform && !isJumping) {
                yVelocity -= gravity * deltaTime * 60; // Scale gravity by deltaTime for consistent fall
            }

            // Apply movement
            if (isMovingLeft) {
                xVelocity = -moveSpeed;
                if (facingRight) {
                    player.classList.add('flipped');
                    facingRight = false;
                }
            } else if (isMovingRight) {
                xVelocity = moveSpeed;
                if (!facingRight) {
                    player.classList.remove('flipped');
                    facingRight = true;
                }
            } else {
                xVelocity *= friction;
            }

            // Apply air friction when in air
            if (!isOnPlatform && isJumping) {
                xVelocity *= airFriction;
            }

            playerX += xVelocity;
            playerY += yVelocity;

            // Collision with platforms
            isOnPlatform = false;
            platforms.forEach(platform => {
                // Check if player is above the platform
                if (
                    playerY <= (platform.y + platform.height) &&
                    (playerY + playerActualHeight) >= platform.y &&
                    playerX + playerActualWidth > platform.x &&
                    playerX < (platform.x + platform.width)
                ) {
                    // Check if falling onto platform
                    if (yVelocity <= 0 && playerY <= (platform.y + platform.height)) {
                        playerY = platform.y + platform.height; // Snap to top of platform
                        yVelocity = 0;
                        isJumping = false;
                        isOnPlatform = true;
                        player.classList.remove('in-air');
                    }
                }
            });

            // Prevent falling through the bottom of the world
            if (playerY < 0) {
                playerY = 0;
                yVelocity = 0;
                isJumping = false;
                isOnPlatform = true;
                player.classList.remove('in-air');
            }

            // Collision with obstacles
            obstacles.forEach(obstacle => {
                if (
                    playerX < (obstacle.x + obstacle.width) &&
                    (playerX + playerActualWidth) > obstacle.x &&
                    playerY < (obstacle.y + obstacle.height) &&
                    (playerY + playerActualHeight) > obstacle.y
                ) {
                    // Handle collision (e.g., reset player, show game over)
                    gameOver("Game Over! Bạn đã va vào chướng ngại vật.");
                    return;
                }
            });

            // Prevent player from going out of bounds horizontally
            if (playerX < 0) {
                playerX = 0;
            } else if (playerX + playerActualWidth > level1Data.worldWidth) {
                playerX = level1Data.worldWidth - playerActualWidth;
            }

            updatePlayerPosition();

            // Camera logic with dead zone
            const playerScreenX = playerX + cameraX;

            // Camera dead zone parameters
            const effectiveDeadZoneWidth = 0.5; // Có thể thử nghiệm với 0.5, 0.4, 0.3...

            const deadZoneOffset = (1 - effectiveDeadZoneWidth) / 2;

            const deadZoneLeft = gameBaseWidth * deadZoneOffset;
            const deadZoneRight = gameBaseWidth * (1 - deadZoneOffset);

            if (playerScreenX < deadZoneLeft) {
                cameraX += (deadZoneLeft - playerScreenX);
            } else if (playerScreenX > deadZoneRight - playerActualWidth) {
                cameraX += (deadZoneRight - playerActualWidth - playerScreenX);
            }

            // Giới hạn cameraX để không cuộn ra ngoài thế giới game
            const minAllowedCameraX = -(level1Data.worldWidth - gameBaseWidth);
            const maxAllowedCameraX = 0;

            cameraX = Math.min(maxAllowedCameraX, cameraX);
            cameraX = Math.max(minAllowedCameraX, cameraX);

            gameWorld.style.transform = `translateX(${cameraX}px)`;

            // Check win condition
            if (playerX + playerActualWidth > level1Data.finishLineX) {
                gameOver("Chúc mừng! Bạn đã về đích!");
            }

            window.animationFrameId = requestAnimationFrame(gameLoop);
        }

        function jump() {
            if (!isJumping && isOnPlatform) {
                yVelocity = jumpStrength;
                isJumping = true;
                isOnPlatform = false;
                player.classList.add('in-air');
                player.classList.remove('crouching'); // Exit crouch if jumping
                playerActualHeight = playerBaseHeight; // Reset height if was crouching
            }
        }

        function crouch() {
            if (!isJumping) {
                player.classList.add('crouching');
                playerActualHeight = playerBaseHeight / 2; // Giảm chiều cao khi cúi
                // Đảm bảo người chơi không bị đẩy xuống đất nếu đang ở mép platform
                playerY = Math.max(playerY, 0); // Ngăn dưới 0
            }
        }

        function uncrouch() {
            player.classList.remove('crouching');
            playerActualHeight = playerBaseHeight;
        }

        function gameOver(message) {
            isGameOver = true;
            gameMessage.textContent = message;
            gameMessage.style.display = 'block';
            clearInterval(timerInterval);
            // Hide mobile controls when game over
            const mobileControls = document.getElementById('mobile-controls');
            if (mobileControls) {
                mobileControls.style.display = 'none';
            }
        }

        // Timer functions
        function updateTimer() {
            elapsedTime = performance.now() - startTime;
            const minutes = Math.floor(elapsedTime / 60000);
            const seconds = Math.floor((elapsedTime % 60000) / 1000);
            const milliseconds = Math.floor((elapsedTime % 1000) / 10);
            timeDisplay.textContent = `Thời gian: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(milliseconds).padStart(2, '0')}`;
        }

        // Event Listeners for PC
        document.addEventListener('keydown', (e) => {
            if (isGameOver) return;
            switch (e.key) {
                case 'ArrowLeft':
                    isMovingLeft = true;
                    break;
                case 'ArrowRight':
                    isMovingRight = true;
                    break;
                case 'ArrowUp':
                    jump();
                    break;
                case 'ArrowDown':
                    crouch();
                    break;
            }
        });

        document.addEventListener('keyup', (e) => {
            switch (e.key) {
                case 'ArrowLeft':
                    isMovingLeft = false;
                    break;
                case 'ArrowRight':
                    isMovingRight = false;
                    break;
                case 'ArrowUp':
                    // isJumping = false; // Let gravity handle fall
                    break;
                case 'ArrowDown':
                    uncrouch();
                    break;
            }
        });

        // Event Listeners for Mobile Controls
        leftBtn.addEventListener('touchstart', (e) => { e.preventDefault(); isMovingLeft = true; });
        leftBtn.addEventListener('touchend', (e) => { e.preventDefault(); isMovingLeft = false; });
        rightBtn.addEventListener('touchstart', (e) => { e.preventDefault(); isMovingRight = true; });
        rightBtn.addEventListener('touchend', (e) => { e.preventDefault(); isMovingRight = false; });
        jumpBtn.addEventListener('touchstart', (e) => { e.preventDefault(); jump(); });
        jumpBtn.addEventListener('touchend', (e) => { e.preventDefault(); }); // No action on touchend for jump
        crouchBtn.addEventListener('touchstart', (e) => { e.preventDefault(); crouch(); });
        crouchBtn.addEventListener('touchend', (e) => { e.preventDefault(); uncrouch(); });

        // Event listener for game message click to restart
        gameMessage.addEventListener('click', () => {
            if (isGameOver) {
                initializeGame();
            }
        });


        // Hàm điều chỉnh kích thước game container cho responsive
        function resizeGame() {
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

            let scale = 1;
            const viewportAspectRatio = viewportWidth / viewportHeight;

            // Sử dụng gameBaseWidth/Height mới cho việc tính toán
            // gameBaseWidth và gameBaseHeight ĐÃ được cập nhật ở trên

            if (viewportWidth < 1000) { // Logic cho MOBILE / TABLET
                // Điều chỉnh scale cho mobile/tablet dựa trên gameBaseWidth/Height mới
                if (viewportAspectRatio > gameAspectRatio) {
                    scale = viewportHeight / gameBaseHeight;
                } else {
                    scale = viewportWidth / gameBaseWidth;
                }

                // Giới hạn scale để game không quá nhỏ hoặc quá lớn trên mobile
                // Điều chỉnh min/max scale nếu cần với kích thước 400x160 mới
                const minGameScale = 0.8; // Ví dụ: 0.8 của 400x160
                const maxGameScale = 1.8; // Ví dụ: 1.8 của 400x160

                scale = Math.min(scale, maxGameScale);
                scale = Math.max(scale, minGameScale);

                gameContainer.style.transform = `scale(${scale})`;
            } else { // Logic cho PC (viewportWidth >= 1000)
                // PC giờ sẽ sử dụng kích thước 900x360 đã được định nghĩa trong CSS @media query
                gameContainer.style.transform = `scale(1)`; // Giữ nguyên scale 1 vì CSS đã đặt kích thước mong muốn
            }

            // Cập nhật vị trí của controls dựa trên viewport và scale
            const mobileControls = document.getElementById('mobile-controls');
            if (mobileControls) {
                if (viewportWidth < 1000) {
                    mobileControls.style.display = 'grid'; // Hiển thị controls
                    if (viewportAspectRatio < 1) { // Portrait (dọc)
                        mobileControls.style.flexDirection = 'row';
                        mobileControls.style.justifyContent = 'center';
                        mobileControls.style.alignItems = 'center';
                        mobileControls.style.position = 'static'; // Đảm bảo nó nằm trong flow của grid
                        mobileControls.style.bottom = '';
                        mobileControls.style.left = '';
                        mobileControls.style.transform = '';
                    } else { // Landscape (ngang)
                        mobileControls.style.flexDirection = 'column';
                        mobileControls.style.justifyContent = 'space-around';
                        mobileControls.style.alignItems = 'center';
                        mobileControls.style.position = 'static'; // Đảm bảo nó nằm trong flow của grid
                        mobileControls.style.bottom = '';
                        mobileControls.style.left = '';
                        mobileControls.style.transform = '';
                    }
                } else {
                    mobileControls.style.display = 'none'; // Ẩn controls trên PC
                }
            }
        }

        // Gọi resizeGame lần đầu khi trang tải xong và khi cửa sổ thay đổi kích thước
        document.addEventListener('DOMContentLoaded', () => {
            initializeGame();
            resizeGame(); // Gọi resizeGame lần đầu
        });
        window.addEventListener('resize', resizeGame);

    </script>
