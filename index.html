<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mario Đơn Giản (Tối ưu Full)</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Ngăn thanh cuộn của body */
            background-color: #87ceeb;
            background-image: url('body.jpg'); /* Đường dẫn đến ảnh nền bạn muốn */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            
            display: grid;
            grid-template-areas: 
                "game-area"
                "controls-area"; /* Mặc định mobile dọc: controls nằm dưới game */
            grid-template-rows: 1fr auto; 
            grid-template-columns: 1fr;
            
            justify-items: center; 
            align-items: center;   
            
            min-height: 100vh;
            width: 100vw; 
            box-sizing: border-box; 
            -webkit-overflow-scrolling: touch; /* Cho iOS mượt mà hơn */
        }

        #game-container {
            grid-area: game-area;   
            width: 900px;   /* KHÔI PHỤC: Kích thước cơ sở logic ban đầu */
            height: 450px;  /* KHÔI PHỤC: Kích thước cơ sở logic ban đầu */
            border: 5px solid #333;
            background-color: #aaddff;
            position: relative; 
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transform-origin: center center; 
            transform: scale(1);    
            transition: transform 0.1s ease-out;    
            
            max-width: 99vw; /* Giới hạn kích thước trên màn hình nhỏ */
            max-height: 99vh; /* Giới hạn kích thước trên màn hình nhỏ */
        }

        #game-world {
            position: absolute;
            top: 0;
            left: 0;
            /* Chiều rộng thế giới game sẽ được thiết lập bằng JS dựa trên level1Data.worldWidth */
            height: 100%; /* Giữ 100% để lấp đầy chiều cao của game-container */
            background-color: #aaddff; /* Sky blue background */
            background-image: url('game_world_bg.png'); /* Thay thế bằng ảnh nền game của bạn */
            background-repeat: repeat-x; /* Lặp lại theo chiều ngang */
            background-size: auto 100%; /* Đảm bảo ảnh nền kéo dài hết chiều cao */
        }

        #player {
            position: absolute;
            width: 30px;  /* KHÔI PHỤC */
            height: 30px; /* KHÔI PHỤC */
            background-color: red;
            bottom: 0; /* Sẽ được JS điều chỉnh */
            left: 50px; /* Sẽ được JS điều chỉnh */
            transition: transform 0.1s ease-out; /* Add transition for smoother movement */
            image-rendering: pixelated; /* Giữ pixel sắc nét khi phóng to */
            transform-origin: bottom center; /* Đặt gốc transform ở dưới cùng giữa */
        }

        #player.crouching {
            transform: scaleY(0.5);
        }

        #player.in-air {
            /* No specific styles needed here unless you want a visual cue */
        }

        #player.flipped {
            transform: scaleX(-1); /* Lật ngang nhân vật khi quay lưng */
        }

        #player.crouching.flipped {
            transform: scaleX(-1) scaleY(0.5); /* Kết hợp lật và ngồi */
        }

        .platform {
            position: absolute;
            background-color: green;
            border-radius: 5px;
        }

        .obstacle {
            position: absolute;
            background-color: blue;
        }

        #finish-line {
            position: absolute;
            width: 10px; /* Độ rộng của vạch đích */
            height: 100%; /* Chiều cao bằng chiều cao của game-container */
            background-color: gold;
            right: 0; /* Vị trí sẽ được JS điều chỉnh */
        }

        #time-display {
            position: absolute;
            top: 5px;
            left: 5px;
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 1em; /* Khôi phục kích thước font */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            z-index: 100;
        }

        #game-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 30px; /* Khôi phục padding */
            border-radius: 10px;
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            font-size: 1.8em; /* Khôi phục kích thước font */
            display: none;
            cursor: pointer;
            z-index: 100;
        }

        /* Mobile Controls (Portrait/Default) */
        #mobile-controls {
            grid-area: controls-area;
            width: 100%;
            max-width: 900px; /* Giới hạn max-width cho controls */
            padding: 10px;
            box-sizing: border-box; /* Tính padding vào width */
            display: grid;
            grid-template-areas: "left-controls right-controls";
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        #left-controls-area, #right-controls-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; /* Khoảng cách giữa các nút */
        }

        #left-controls-area {
            grid-area: left-controls;
        }

        #right-controls-area {
            grid-area: right-controls;
        }

        .control-button {
            width: 70px; /* Khôi phục kích thước nút */
            height: 70px; /* Khôi phục kích thước nút */
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-family: 'Roboto', sans-serif;
            font-size: 1.5em; /* Khôi phục kích thước font trên nút */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none; /* Ngăn chặn chọn văn bản khi nhấn */
            -webkit-tap-highlight-color: transparent; /* Loại bỏ highlight khi chạm trên iOS */
            transition: background-color 0.1s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .control-button:active {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Mobile Landscape (Optional: Điều chỉnh bố cục controls cho màn hình ngang) */
        @media (orientation: landscape) and (max-height: 500px) { /* Cho mobile ngang có chiều cao giới hạn */
            body {
                grid-template-areas: "game-area controls-area";
                grid-template-rows: 1fr;
                grid-template-columns: 1fr auto; /* Controls nằm bên phải game */
            }
            #mobile-controls {
                flex-direction: column; /* Nút điều khiển xếp dọc */
                max-width: 150px; /* Giảm chiều rộng tối đa cho controls area */
                padding: 5px;
                gap: 5px;
            }
            #left-controls-area, #right-controls-area {
                flex-direction: column; /* Nút điều khiển xếp dọc */
                gap: 5px;
            }
            .control-button {
                width: 60px; /* Nhỏ hơn nữa cho ngang */
                height: 60px; /* Nhỏ hơn nữa cho ngang */
                font-size: 1.2em;
            }
        }

        /* Cho màn hình lớn (PC) */
        @media (min-width: 1000px) {
            body {
                grid-template-areas: "game-area";
                grid-template-rows: 1fr;
                grid-template-columns: 1fr;
            }
            #time-display {
                font-size: 1.3em;
                top: 15px;
                left: 15px;
            }
            #game-message {
                padding: 40px;
                font-size: 2.2em;
            }
            #mobile-controls, #left-controls-area, #right-controls-area {
                display: none !important;
            }
            /* KHÔI PHỤC VÀ ĐIỀU CHỈNH: Kích thước #game-container cho PC */
            #game-container {
                width: 900px;   /* Kích thước mục tiêu cho PC */
                height: 450px;  /* Kích thước mục tiêu cho PC (Giữ nguyên tỉ lệ 2:1) */
                transform: scale(1); /* PC sẽ hiển thị ở kích thước logic 900x450 */
                max-width: none;
                max-height: none;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-world">
            <div id="player"></div>
            <div id="finish-line"></div>
        </div>
        <div id="time-display">Thời gian: 00:00.00</div>
        <div id="game-message" style="display: none;"></div>
    </div>
    <div id="mobile-controls">
        <div id="left-controls-area">
            <div class="control-button" id="left-btn">←</div>
            <div class="control-button" id="right-btn">→</div>
        </div>
        <div id="right-controls-area">
            <div class="control-button" id="jump-btn">↑</div>
            <div class="control-button" id="crouch-btn">↓</div>
        </div>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const gameWorld = document.getElementById('game-world');
        const player = document.getElementById('player');
        const timeDisplay = document.getElementById('time-display');
        const gameMessage = document.getElementById('game-message');

        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');
        const jumpBtn = document.getElementById('jump-btn');
        const crouchBtn = document.getElementById('crouch-btn');

        // KÍCH THƯỚC GAME GỐC (REFERENCE SIZE) - KHÔI PHỤC 900x450
        const gameBaseWidth = 900;
        const gameBaseHeight = 450; 
        const gameAspectRatio = gameBaseWidth / gameBaseHeight;

        // Player properties (KHÔI PHỤC)
        const playerBaseWidth = 30;
        const playerBaseHeight = 30;
        const hitboxYOffset = 0;

        // Game physics properties (KHÔI PHỤC VỀ CÁC GIÁ TRỊ GỐC)
        const gravity = 0.8; 
        const jumpStrength = 15; 
        const moveSpeed = 5; 
        const friction = 0.8;
        const airFriction = 0.98;

        // Camera properties - QUAN TRỌNG: Điều chỉnh khác nhau cho PC và Mobile
        let effectiveDeadZoneWidth; // Sẽ được gán giá trị trong gameLoop hoặc resizeGame

        // Game state variables
        let playerX = 0;
        let playerY = 0;
        let xVelocity = 0;
        let yVelocity = 0;
        let isJumping = false;
        let isMovingLeft = false;
        let isMovingRight = false;
        let isGameOver = false;
        let isOnPlatform = false;
        let facingRight = true;
        let cameraX = 0;

        let playerActualWidth = playerBaseWidth;
        let playerActualHeight = playerBaseHeight;

        // Level data (KHÔI PHỤC VỀ CÁC GIÁ TRỊ GỐC ỨNG VỚI 900x450)
        const level1Data = {
            worldWidth: 2500, 
            finishLineX: 2400, 
            platforms: [
                { x: 0, y: 0, width: 900, height: 20 }, // Ground
                { x: 600, y: 100, width: 200, height: 20 }, // Platform 1
                { x: 1000, y: 150, width: 300, height: 20 }, // Platform 2
                { x: 1500, y: 200, width: 250, height: 20 }, // Platform 3
                { x: 2000, y: 250, width: 150, height: 20 }  // Platform 4
            ],
            obstacles: [
                { x: 300, y: 20, width: 40, height: 40 }, // Obstacle 1
                { x: 950, y: 20, width: 40, height: 40 }, // Obstacle 2
                { x: 1400, y: 20, width: 40, height: 40 }  // Obstacle 3
            ]
        };
        
        let platforms = [];
        let obstacles = [];

        let startTime;
        let elapsedTime = 0;
        let timerInterval;
        let lastFrameTime = 0;

        // Khởi tạo Game
        function initializeGame() {
            // Clear old platforms and obstacles
            platforms.forEach(p => p.element.remove());
            obstacles.forEach(o => o.element.remove());
            platforms = [];
            obstacles = [];

            // Add platforms
            level1Data.platforms.forEach(pData => {
                const platform = document.createElement('div');
                platform.classList.add('platform');
                Object.assign(platform.style, {
                    left: `${pData.x}px`,
                    bottom: `${pData.y}px`,
                    width: `${pData.width}px`,
                    height: `${pData.height}px`
                });
                gameWorld.appendChild(platform);
                platforms.push({ element: platform, ...pData });
            });

            // Add obstacles
            level1Data.obstacles.forEach(oData => {
                const obstacle = document.createElement('div');
                obstacle.classList.add('obstacle');
                Object.assign(obstacle.style, {
                    left: `${oData.x}px`,
                    bottom: `${oData.y}px`,
                    width: `${oData.width}px`,
                    height: `${oData.height}px`
                });
                gameWorld.appendChild(obstacle);
                obstacles.push({ element: obstacle, ...oData });
            });

            // Set finish line position
            const finishLine = document.getElementById('finish-line');
            finishLine.style.left = `${level1Data.finishLineX}px`;

            // Adjust gameWorld width
            gameWorld.style.width = level1Data.worldWidth + 'px';

            playerX = 50; 
            const initialPlatformTop = level1Data.platforms[0].y + level1Data.platforms[0].height; // Mép trên của nền đất đầu tiên
            playerY = initialPlatformTop - hitboxYOffset + 1; // Đảm bảo người chơi nằm trên mặt đất

            xVelocity = 0;
            yVelocity = 0;
            isJumping = false;
            isMovingLeft = false;
            isMovingRight = false;
            isGameOver = false;
            isOnPlatform = false;

            playerActualWidth = playerBaseWidth;
            playerActualHeight = playerBaseHeight;
            player.classList.remove('crouching', 'in-air', 'flipped');
            facingRight = true;
            cameraX = 0; 

            gameMessage.style.display = 'none';

            startTime = performance.now();
            elapsedTime = 0;
            timeDisplay.textContent = 'Thời gian: 00:00.00';
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 10);

            updatePlayerPosition();

            if (window.animationFrameId) {
                cancelAnimationFrame(window.animationFrameId);
            }
            lastFrameTime = performance.now();
            window.animationFrameId = requestAnimationFrame(gameLoop);
        }

        function updatePlayerPosition() {
            player.style.left = `${playerX}px`;
            player.style.bottom = `${playerY}px`;
        }

        function gameLoop(currentTime) {
            const deltaTime = (currentTime - lastFrameTime) / 1000;
            lastFrameTime = currentTime;

            if (isGameOver) {
                cancelAnimationFrame(window.animationFrameId);
                return;
            }

            // Apply gravity
            if (!isOnPlatform && !isJumping) {
                yVelocity -= gravity * deltaTime * 60;
            }

            // Apply movement
            if (isMovingLeft) {
                xVelocity = -moveSpeed;
                if (facingRight) {
                    player.classList.add('flipped');
                    facingRight = false;
                }
            } else if (isMovingRight) {
                xVelocity = moveSpeed;
                if (!facingRight) {
                    player.classList.remove('flipped');
                    facingRight = true;
                }
            } else {
                xVelocity *= friction;
            }

            // Apply air friction when in air
            if (!isOnPlatform && isJumping) {
                xVelocity *= airFriction;
            }

            playerX += xVelocity;
            playerY += yVelocity;

            // Collision with platforms
            isOnPlatform = false;
            platforms.forEach(platform => {
                if (
                    playerY <= (platform.y + platform.height) &&
                    (playerY + playerActualHeight) >= platform.y &&
                    playerX + playerActualWidth > platform.x &&
                    playerX < (platform.x + platform.width)
                ) {
                    if (yVelocity <= 0 && playerY <= (platform.y + platform.height)) {
                        playerY = platform.y + platform.height;
                        yVelocity = 0;
                        isJumping = false;
                        isOnPlatform = true;
                        player.classList.remove('in-air');
                    }
                }
            });

            // Prevent falling through the bottom of the world
            if (playerY < 0) {
                playerY = 0;
                yVelocity = 0;
                isJumping = false;
                isOnPlatform = true;
                player.classList.remove('in-air');
            }

            // Collision with obstacles
            obstacles.forEach(obstacle => {
                if (
                    playerX < (obstacle.x + obstacle.width) &&
                    (playerX + playerActualWidth) > obstacle.x &&
                    playerY < (obstacle.y + obstacle.height) &&
                    (playerY + playerActualHeight) > obstacle.y
                ) {
                    gameOver("Game Over! Bạn đã va vào chướng ngại vật.");
                    return;
                }
            });

            // Prevent player from going out of bounds horizontally
            if (playerX < 0) {
                playerX = 0;
            } else if (playerX + playerActualWidth > level1Data.worldWidth) {
                playerX = level1Data.worldWidth - playerActualWidth;
            }

            updatePlayerPosition();

            // Camera logic with dead zone
            const playerScreenX = playerX + cameraX;

            // ĐIỀU CHỈNH: effectiveDeadZoneWidth tùy thuộc vào viewport
            if (window.innerWidth < 1000) { // Mobile
                effectiveDeadZoneWidth = 0.08; // Giá trị nhỏ hơn để bù đắp việc game bị scale nhỏ
            } else { // PC
                effectiveDeadZoneWidth = 0.5; // Giá trị lớn hơn cho PC
            }

            const deadZoneOffset = (1 - effectiveDeadZoneWidth) / 2;

            const deadZoneLeft = gameBaseWidth * deadZoneOffset;
            const deadZoneRight = gameBaseWidth * (1 - deadZoneOffset);

            if (playerScreenX < deadZoneLeft) {
                cameraX += (deadZoneLeft - playerScreenX);
            } else if (playerScreenX > deadZoneRight - playerActualWidth) {
                cameraX += (deadZoneRight - playerActualWidth - playerScreenX);
            }

            // Giới hạn cameraX để không cuộn ra ngoài thế giới game
            const minAllowedCameraX = -(level1Data.worldWidth - gameBaseWidth);
            const maxAllowedCameraX = 0;

            cameraX = Math.min(maxAllowedCameraX, cameraX);
            cameraX = Math.max(minAllowedCameraX, cameraX);

            gameWorld.style.transform = `translateX(${cameraX}px)`;

            // Check win condition
            if (playerX + playerActualWidth > level1Data.finishLineX) {
                gameOver("Chúc mừng! Bạn đã về đích!");
            }

            window.animationFrameId = requestAnimationFrame(gameLoop);
        }

        function jump() {
            if (!isJumping && isOnPlatform) {
                yVelocity = jumpStrength;
                isJumping = true;
                isOnPlatform = false;
                player.classList.add('in-air');
                player.classList.remove('crouching');
                playerActualHeight = playerBaseHeight;
            }
        }

        function crouch() {
            if (!isJumping) {
                player.classList.add('crouching');
                playerActualHeight = playerBaseHeight / 2;
                playerY = Math.max(playerY, 0);
            }
        }

        function uncrouch() {
            player.classList.remove('crouching');
            playerActualHeight = playerBaseHeight;
        }

        function gameOver(message) {
            isGameOver = true;
            gameMessage.textContent = message;
            gameMessage.style.display = 'block';
            clearInterval(timerInterval);
            const mobileControls = document.getElementById('mobile-controls');
            if (mobileControls) {
                mobileControls.style.display = 'none';
            }
        }

        function updateTimer() {
            elapsedTime = performance.now() - startTime;
            const minutes = Math.floor(elapsedTime / 60000);
            const seconds = Math.floor((elapsedTime % 60000) / 1000);
            const milliseconds = Math.floor((elapsedTime % 1000) / 10);
            timeDisplay.textContent = `Thời gian: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(milliseconds).padStart(2, '0')}`;
        }

        // Event Listeners for PC
        document.addEventListener('keydown', (e) => {
            if (isGameOver) return;
            switch (e.key) {
                case 'ArrowLeft':
                    isMovingLeft = true;
                    break;
                case 'ArrowRight':
                    isMovingRight = true;
                    break;
                case 'ArrowUp':
                    jump();
                    break;
                case 'ArrowDown':
                    crouch();
                    break;
            }
        });

        document.addEventListener('keyup', (e) => {
            switch (e.key) {
                case 'ArrowLeft':
                    isMovingLeft = false;
                    break;
                case 'ArrowRight':
                    isMovingRight = false;
                    break;
                case 'ArrowUp':
                    break;
                case 'ArrowDown':
                    uncrouch();
                    break;
            }
        });

        // Event Listeners for Mobile Controls
        leftBtn.addEventListener('touchstart', (e) => { e.preventDefault(); isMovingLeft = true; });
        leftBtn.addEventListener('touchend', (e) => { e.preventDefault(); isMovingLeft = false; });
        rightBtn.addEventListener('touchstart', (e) => { e.preventDefault(); isMovingRight = true; });
        rightBtn.addEventListener('touchend', (e) => { e.preventDefault(); isMovingRight = false; });
        jumpBtn.addEventListener('touchstart', (e) => { e.preventDefault(); jump(); });
        jumpBtn.addEventListener('touchend', (e) => { e.preventDefault(); });
        crouchBtn.addEventListener('touchstart', (e) => { e.preventDefault(); crouch(); });
        crouchBtn.addEventListener('touchend', (e) => { e.preventDefault(); uncrouch(); });

        // Event listener for game message click to restart
        gameMessage.addEventListener('click', () => {
            if (isGameOver) {
                initializeGame();
            }
        });


        // Hàm điều chỉnh kích thước game container cho responsive
        function resizeGame() {
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

            let scale = 1;
            const viewportAspectRatio = viewportWidth / viewportHeight;

            // gameBaseWidth và gameBaseHeight KHÔI PHỤC VỀ 900x450

            if (viewportWidth < 1000) { // Logic cho MOBILE / TABLET
                // Tính toán scale cho mobile/tablet dựa trên gameBaseWidth/Height
                if (viewportAspectRatio > gameAspectRatio) {
                    scale = viewportHeight / gameBaseHeight;
                } else {
                    scale = viewportWidth / gameBaseWidth;
                }

                // Giới hạn scale để game không quá nhỏ hoặc quá lớn trên mobile
                // Tinh chỉnh minGameScale/maxGameScale để game hiển thị KHOẢNG 400x160 trên mobile.
                // Điều này có nghĩa là chúng ta muốn scale ở mức khoảng 400/900 = 0.444
                const targetScaleMobile = 400 / gameBaseWidth; // = 0.4444
                const minGameScale = targetScaleMobile * 0.9; // Cho phép nhỏ hơn một chút
                const maxGameScale = targetScaleMobile * 1.1; // Cho phép lớn hơn một chút

                scale = Math.min(scale, maxGameScale);
                scale = Math.max(scale, minGameScale);
                
                // Nếu bạn muốn mobile LỚN HƠN MỘT CHÚT, hãy tăng minGameScale/maxGameScale lên.
                // Nếu bạn muốn mobile nhỏ hơn nữa, hãy giảm minGameScale/maxGameScale.
                // Giá trị 0.444 này sẽ làm game hiển thị ở khoảng 400x160 (khi màn hình đủ lớn).
                // Nếu màn hình quá nhỏ so với tỷ lệ, nó có thể nhỏ hơn.

                gameContainer.style.transform = `scale(${scale})`;
            } else { // Logic cho PC (viewportWidth >= 1000)
                // PC sẽ hiển thị ở kích thước 900x450 (hoặc 900x400 nếu bạn đã thay đổi gameBaseHeight)
                gameContainer.style.transform = `scale(1)`; // Giữ nguyên scale 1
            }

            // Cập nhật vị trí của controls dựa trên viewport và scale
            const mobileControls = document.getElementById('mobile-controls');
            if (mobileControls) {
                if (viewportWidth < 1000) {
                    mobileControls.style.display = 'grid'; // Hiển thị controls
                    if (viewportAspectRatio < 1) { // Portrait (dọc)
                        mobileControls.style.flexDirection = 'row';
                        mobileControls.style.justifyContent = 'center';
                        mobileControls.style.alignItems = 'center';
                        mobileControls.style.position = 'static';
                        mobileControls.style.bottom = '';
                        mobileControls.style.left = '';
                        mobileControls.style.transform = '';
                    } else { // Landscape (ngang)
                        mobileControls.style.flexDirection = 'column';
                        mobileControls.style.justifyContent = 'space-around';
                        mobileControls.style.alignItems = 'center';
                        mobileControls.style.position = 'static';
                        mobileControls.style.bottom = '';
                        mobileControls.style.left = '';
                        mobileControls.style.transform = '';
                    }
                } else {
                    mobileControls.style.display = 'none'; // Ẩn controls trên PC
                }
            }
        }

        // Gọi resizeGame lần đầu khi trang tải xong và khi cửa sổ thay đổi kích thước
        document.addEventListener('DOMContentLoaded', () => {
            initializeGame();
            resizeGame(); // Gọi resizeGame lần đầu
        });
        window.addEventListener('resize', resizeGame);

    </script>
</body>
